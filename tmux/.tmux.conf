# general settings
set -g mouse on
set -s escape-time 0

set-option -g status-position bottom
set-option -g status-left ' #S '  # Session name
set-option -g status-right ''  # Session name

# keybinds
unbind r
bind r source-file ~/.tmux.conf\; display-message '~/.tmux.conf reloaded'

set -g prefix C-Space

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -n Left resize-pane -L 5
bind-key -n Down resize-pane -D 5
bind-key -n Up resize-pane -U 5
bind-key -n Right resize-pane -R 5

# plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

set -g @plugin 'niksingh710/minimal-tmux-status'
set -g @minimal-tmux-indicator false
set -g @minimal-tmux-justify "left"
set -g @minimal-tmux-bg "#7d7373"
set -g @minimal-tmux-fg "#ffffff"

bind-key -n C-[ set-option -g status #Ctrl+F3 Combo

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
